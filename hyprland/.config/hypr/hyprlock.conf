# ---------------------
# Now playing
# ---------------------
image {
  monitor = 
  path =
  rounding = 5
  size = 100
  rounding = 0
  shadow_passes=1
  border_size = 0
  reload_time = 1
  reload_cmd = ~/.config/hypr/scripts/cover.sh

  position = 20, 40
  halign = left
  valign = bottom
}

label {
  text = cmd[update:1000] ~/.config/hypr/scripts/now_playing.sh
  text_align = left
  font_family = Montserrat Semibold
  font_size = 18

  position = 140, 40
  halign = left
  valign = bottom
}
